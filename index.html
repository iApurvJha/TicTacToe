<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>

<body>
    <div class="gameContainer">
        <div class="box">
            <div class="item noTopBorder noLeftBorder">1</div>
            <div class="item noTopBorder">2</div>
            <div class="item noTopBorder noRightBorder">3</div>
            <div class="item noLeftBorder">4</div>
            <div class="item">5</div>
            <div class="item noRightBorder">6</div>
            <div class="item noLeftBorder noBottomBorder">7</div>
            <div class="item noBottomBorder">8</div>
            <div class="item noRightBorder noBottomBorder">9</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>

<body>
    <div class="gameContainer">
        <div class="box">
            <div class="item noTopBorder noLeftBorder"></div>
            <div class="item noTopBorder"></div>
            <div class="item noTopBorder noRightBorder"></div>
            <div class="item noLeftBorder"></div>
            <div class="item"></div>
            <div class="item noRightBorder"></div>
            <div class="item noLeftBorder noBottomBorder"></div>
            <div class="item noBottomBorder"></div>
            <div class="item noRightBorder noBottomBorder"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>

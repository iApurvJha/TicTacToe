<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>

<body>
    <div class="stats">
        <h1 id="result" class="textColour">Hello</h1>
    </div>
    <div class="reset">
        <button>Reset</button>
    </div>
    
    <div class="gameContainer">
        <div class="box glow">
            <div class="item noTopBorder noLeftBorder textColour"></div>
            <div class="item noTopBorder textColour"></div>
            <div class="item noTopBorder noRightBorder textColour"></div>
            <div class="item noLeftBorder textColour"></div>
            <div class="item textColour" ></div>
            <div class="item noRightBorder textColour"></div>
            <div class="item noLeftBorder noBottomBorder textColour"></div>
            <div class="item noBottomBorder textColour"></div>
            <div class="item noRightBorder noBottomBorder textColour"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
